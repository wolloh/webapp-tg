version: '3.9'

services:
    vue:
        build: ./vue
        ports:
            - "9999:8080"
        env_file:
            - ./.env
        volumes:
            - ./vue/src:/vue/src
            - ./vue/package.json:/vue/package.json
    backend:
        build: ./express
        ports:
            - "9992:9992"
        env_file:
            - ./.env
        volumes:
            - ./express/src:/express/src
            - ./express/package.json:/express/package.json
